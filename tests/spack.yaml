spack:
  specs:
  - cmake
  - pkg-config
  - c-raft
  - mochi-margo ^mercury~boostsys~checksum ^libfabric fabrics=tcp,rxm
  - mochi-abt-io
  - json-c
  - mochi-ssg+mpi ^mpich
  - mochi-thallium
  - tclap
  - readline
  - py-pybind11
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
  mirrors:
    mochi-buildcache:
      url: oci://ghcr.io/mochi-hpc/mochi-spack-buildcache
      signed: false
  config:
    install_tree:
      padded_length: 128
